<!-- target:newquickSetupStep1 -->
<div class="quicksetup_step1_new" id="QuickSetupStep1">
    <div class="quicksetup_step1_search_new">
        <h2>简单描述你从事的业务</h2>
    	<div><input type="text" ui="id:QuickSetupStep1Text;type:TextInput;"></div>    
		<p id="quicksetup-step1-landingwords" class="quicksetup-step1-landingwords">&nbsp;</p>
    </div>
    <div class="quicksetup_step1_side_new">
        <div class="region_area">
        	<h2>希望让哪里的客户看到你的商品或服务</h2>
			<p>比如你是北京学校老板, 想让北京学英语的客户看到</p>
			<h4>地域选择：<span id="QuickSetupRegionInfo"></span><a href="#" id="QuickSetup1RegionMod">修改</a></h4>
        </div>
        <div class="budget_area">
            <h2>计划每天花费多少让百度带来新客户</h2>
            <p>根据自身实际情况预估, 只做方案评估使用, 真实消费在后续可设置</p>
			<div ui="id:QuickSetup1BudgetInfo;type:Select;"></div>
        </div>
    </div>
	<div class="btn_area">
        <div ui="id:QuickSetupNext;type:Button;">下一步</div>
		<div class="warn" id="QuickSetupNextWarn"></div>
    </div>
</div>
