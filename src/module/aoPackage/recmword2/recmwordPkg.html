<!-- target:recmwordPkgContent -->
<div id="recmwordpkg-wrapper">
    <div ui="id:recmwordPkgTab;type:Tab;"></div>
    <div id="recmword-search" class="tab-search">
        <input id="recmword-search-input" type="text"/>
        <span id="recmword-search-btn" class="tab-search-btn"></span>
    </div>
    <div class="aoPkg_optlist_loading recmword-pkg-loading">
        <img src="./asset/img/loading.gif">
    </div>
    <div id="recmword-tab-container">
    </div>
</div>
<!-- target:recmwordPkgFoot -->
<div ui="id:WidgetApply;type:Button;">添加所选</div>
<div ui="id:{appID}AoPkgCloseBtn;type:Button;">关闭</div>
<div class="warn-info"></div>
<!-- target:recmwordTabTitle -->
<div class="recmword-tab" opttype="{opttype}">
    <div class="recmword-tab-icon {iconClass}"></div>
    <div class="recmword-tab-text">
        <div class="recmword-type-name">{name}</div>
        <div class="recmword-num">(<span class="value">{num}</span>)</div>
    </div>
    <div class="box-border-radius hasnew-recmword-flag {flagClass}">new</div>
</div>
<!-- target:recmwordSearchTabTitle -->
<div class="recmword-tab" opttype="{opttype}">
    <div class="recmword-type-name tab-search-label">搜索关键词</div>
</div>
<!-- target:recmwordTabContent -->
<div class="recmword-tip">{tip}</div>
<div class="aopkg-detail-content aopkg_widget_table">
</div>

<!-- target:createIdeaForRecmword -->
部分关键词不适合放入原账户结构，为您新建了单元存放。为这些新单元添加创意后关键词才能上线。是否添加创意？

<!-- target:noRecmwordTip -->
<div class="no-recmword-tip">暂时没有合适的关键词建议提供给您，您可以尝试搜索关键词以获取相关网民搜索词</div>

<!-- target:recmwordRequestTip -->
<div class="no-recmword-tip">数据请求中...</div>

<!-- target:recmwordSearchNoResultTip -->
<div class="no-recmword-tip">对不起当前没有数据，请尝试其它关键词进行搜索</div>
