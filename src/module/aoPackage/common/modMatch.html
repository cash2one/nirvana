<!-- target:aopkgModWMatchForm -->
<div class="aopkg-form aopkg-modwmatch-form">
    <dl class="aopkg-form-wrapper">
        <dt class="aopkg-form-label">关键词：</dt>
        <dd class="aopkg-form-value">{showword}</dd>
        <dt class="aopkg-form-label">质量度：</dt>
        <dd class="aopkg-form-value">
            {showqstar}
        </dd>
        <dt class="aopkg-form-label">当前出价：</dt>
        <dd class="aopkg-form-value">
            {bid}
        </dd>
        <dt class="aopkg-form-label">当前匹配：</dt>
        <dd class="aopkg-form-value">
            <div ui="id:AddwordWmatch;type:Select;"></div>
        </dd>
        <dt class="aopkg-form-label">建议匹配：</dt>
        <dd class="aopkg-form-value">
            {recmwmatch}
        </dd>
    </dl>
</div>
