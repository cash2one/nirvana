<!-- target:aopkgModWBidForm -->
<div class="aopkg-form aopkg-modwbid-form">
    <dl class="aopkg-form-wrapper">
        <dt class="aopkg-form-label">关键词：</dt>
        <dd class="aopkg-form-value">{showword}</dd>
        <dt class="aopkg-form-label">质量度：</dt>
        <dd class="aopkg-form-value">
            {showqstar}
        </dd>
        <dt class="aopkg-form-label">当前出价：</dt>
        <dd class="aopkg-form-value">
            <input type="text" ui="id:wordBid;type:TextInput;">
        </dd>
        <dt class="aopkg-form-label">建议出价：</dt>
        <dd class="aopkg-form-value">
            {recmbid}
        </dd>
        <dt class="aopkg-form-label">出价分析</dt>
        <dd class="aopkg-form-value">
            {reason}
        </dd>
    </dl>
</div>
