<!-- target:newtrans -->
<div class="trans-container newtrans">
  <h1>新增网页转化目标</h1>
  <div id="NewTransStep1">
    <div class="text"> 请选择您要新增转化所属的推广网站： </div>
    <div class="input_area">
      <div class="fleft">网站：http://
        <input id="TransDomain" type="text" value="" class="trans-text">
        &nbsp;&nbsp; </div>
      <div class="fleft">
          <div ui="id:NewTransSiteSelect;type:Select;datasource:*newTransSiteSelectOption;value:*newTransSiteSelectOptionSelected;width:200;" class="ui_select"></div>
      </div>
      <div class="clearfix">&nbsp;</div>
      <div class="warn" id="TransDomainWarn"></div>
    </div>
    <div class="text"> 请输入您要新增的转化的相关信息： </div>
    <div class="input_area">
      <div>转化名称：
        <input id="TransName" type="text" value="" class="trans-text">
        &nbsp;&nbsp; <span class="text-grey">最多输入50个字符</span>
      	<div class="warn" id="TransNameWarn"></div>
      </div>
      <div class="dot-div">
        <div class="dot-div1">目标网址：
          <input id="TransTargetUrl" type="text" value="" style="width:311px;" class="trans-text">
		  &nbsp;&nbsp; <span class="text-grey">最多输入255个字符，需要包含 http:// 或者 https://</span>
          <div class="warn" id="TransTargetUrlWarn"></div>
        </div>
        <div class="dot-div1">匹配模式：
          <div ui="id:TransMatch;type:Select;"></div>
        </div>
      </div>
    </div>
    <div class="btn-bar">
      <div ui="id:TransNextBtn;type:Button;" class="trans-btn">下一步</div>
      <div ui="id:TransCancelBtn;type:Button;" class="trans-btn">取消</div>
      <div class="warn" id="NewTransWarn"></div>
    </div>
    <div class="clearfix">&nbsp;</div>
  </div>
</div>
