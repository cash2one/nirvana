<!-- target:Toolbar -->
<div class="ui_toolbar_cnt">
	<div class="ui_toolbar_cnt_wrap {0}">
		<div class="ui_toolbar_rc_l"></div>
		<div class="ui_toolbar_rc_r"></div>
		<div ui="id:ProposalBtn;type:Button;skin:proposal">优化建议</div>
		<div ui="id:DataAnalyseBtn;type:Button;skin:data_analyse">数据报告</div>
		<div ui="id:PreviewBtn;type:Button;skin:tool_preview">推广实况</div>
		<div ui="id:HistoryBtn;type:Button;skin:history">历史操作查询</div>
		<div ui="id:KrBtn;type:Button;skin:kw_recommend">关键词工具</div>
		<div ui="id:BidBtn;type:Button;skin:bid_estimator">估算工具</div>
		<div ui="id:QueryReportBtn;type:Button;skin:query_report">搜索词报告</div>
		<div ui="id:TransBtn;type:Button;skin:trans">转化跟踪</div>
		<div ui="id:EffectAnalyseBtn;type:Button;skin:effectAnalyse" class="hide">效果分析</div>
	</div>
	<div class="advanced_tools {1}">
		<div ui="id:AdvanceToolsBtn;type:Button;skin:advance">高级工具</div>
	</div>
</div>

<!-- target:ToolbarFloat -->
<div class="{0}_head clearfix">
	<div class="ui_toolbar_rc_l"></div>
	<div class="ui_toolbar_rc_r"></div>
	<span class="{0}_head_title">{2}</span>
	<span class="{0}_reset" id="{1}ResetBtn" data-log="{target:'{3}_btn'}">重置工具</span>
	<span class="{0}_head_minimize" id="{1}_minimize" data-log="{target:'{3}_btn'}">最小化</span>
</div>
<div class="{0}_body_wrap">
	<div class="{0}_body" id="{1}_body">
		
	</div>
</div>
