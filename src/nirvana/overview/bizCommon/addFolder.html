<!-- target:addFolderInOverView -->
<div class="manage_dialog">
	<p><span class="bold">
		1 <input type="radio" value="0" name="addtype" title="添加已有监控文件夹" ui="id:addIndexFolder;type:Radio" />
		<input type="radio" value="1" name="addtype" checked="checked" title="新建监控文件夹" ui="id:addNewFolder;type:Radio" />
		</span>
	</p>
	<p><span class="bold">2 请输入监控文件夹名称：</span><span class="red">*</span>
		<input type="text" class="float_none" ui="id:newFolderName;type:TextInput;width:200;height:24;" />
		<span class="gray" id="foldNumTip"></span>
		<span class="show_in_overview" id="showInIndex"><input type="checkbox" checked="checked" ui="id:showInIndex;type:CheckBox" title="显示在推广概况页监控列表"></span>
	</p>
	<p><span class="bold">3 请选择要监控的关键词</span><span class="gray">(您也可以以后再完成本步骤)：</span></p>
	<div class="monitor_control_area">
		<h4>
			已选择的词：(<span id="kwNum" class="red"></span>)
			<span class="red" id="error_area"></span>
		</h4>
		<div ui="id:wordList;"></div>
		<div class="word_to_left"></div>
		<div class="material_select">
			<h4>请从账户<strong id="userName"></strong>中选择关键词</h4>
			<div ui="id:wordSelect;"></div>
        </div>
	</div>
	<div class="ui_dialog_foot">
		<div ui="id:setDialogOk;type:Button;">确定</div>
		<div ui="id:setDialogCancel;type:Button;">取消</div>
	</div>
</div>
<div style="display:none">
	<label ui="id:currentCount;type:Label;datasource:*currentCount"></label>
	<label ui="id:maxCount;type:Label;datasource:*maxCount"></label>
</div>
